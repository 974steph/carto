<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Demo Smartmove</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='navbar navbar-default navbar-static-top'>
      <div class='container-fluid'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class='navbar-brand' href='index.html'>Demo Smartmove <i>Stéphane</i></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class='active'><a href="index.html">Map</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-4'>
          
          <div class='well'>
            <h4>
              Origin 
            </h4>
            <p>
              <input class='form-control' id='searchDeparture' placeholder='adresse de départ' type='text' />
            </p>
            

            <h4>
              Destination 
            </h4>
            <p>
              <input class='form-control' id='searchArrival' placeholder="adresse d'arrivée" type='text' />
            </p>


            <h4>
              prefNetworks 
            </h4>
            <p>
              <input class='form-control' id='prefNetworks' value="air,bus,coach,funicular,metro,rail,trolleyBus,tram,water,cableway,taxi,selfDrive,other" type='text' />
            </p>

            <h4>
              prefJourney 
            </h4>
            <p>
              <input class='form-control' id='prefJourney' value="" type='text' />
            </p>

            <h4>
              leaveTime 
            </h4>
            <p>
              <input class='form-control' id='searchLeaveTime' value="2016-08-17T08:00:00%2B02:00" type='text' />
            </p>

            <h4>
              withMobility 
            </h4>
            <p>
              <input type="checkbox" id="withMobility" value="true">
            </p>
            <br />
            
            <div class='row'>
              <div class='col-md-6'>
               
              </div>
              
            </div>
            <br />
            <a class='btn btn-primary' id='search' href='#'>
              <i class='glyphicon glyphicon-search'></i>
              Search
            </a>
            <a class='btn btn-default' id='reset' href='#'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>
          </div>
          
          <div class='alert alert-info' id='result_box'>
            <button  type="button" class="btn btn-closer" data-toggle="collapse" data-target="#resultFR">
            </button>
            <strong id='resultFR'>
            </strong>
          </div>
        </div>
        <div class='col-md-8'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCSg3bQurfz0U61uKn_8CYgPHzcl_Y2JE8"></script>
    <script type="text/javascript" src="http://code.martinpearman.co.uk/googlemapsapi/contextmenu/1.0/src/ContextMenu.js"></script>
    <script type="text/javascript" src="js/smartmove.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        //]]>
    </script>
  </body>
</html>
